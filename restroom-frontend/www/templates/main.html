<ion-view title="화장실 사용 현황" id="main" class=" ">
    <ion-content padding="true" class="has-header">
      <ion-list>
        <ion-item ng-repeat="floor in main.floors">
          <div class="row">
            {{floor}} 층
          </div>
          <div class="row">
            <div class="col" ng-repeat="restroom in main.restrooms | filter: {id:floor}">
              <button ng-show="restroom.occupied" class="button button-block button-assertive">{{restroom.id}} : Busy</button>
              <button ng-hide="restroom.occupied" class="button button-block button-balanced">{{restroom.id}} : Empty</button>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
